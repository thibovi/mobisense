<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox GL Directions API Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #distance { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="distance"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9iaXNlbnNlIiwiYSI6ImNsdnhqcWs4ZzB0dWUyanBqa2JmeG85dXUifQ.1_he5hZkQk28N9ozWKOj8g';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            zoom: 15
        });

        // Get user's location
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLocation = [position.coords.longitude, position.coords.latitude];

            // Set map center to user's location
            map.setCenter(userLocation);

            // Add a marker at user's location
            new mapboxgl.Marker().setLngLat(userLocation).addTo(map);
        });

        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'imperial', // You can change to 'imperial' for imperial units
            language: 'nl' // You can change to other languages as well
        });

        map.addControl(directions, 'top-left');

        // Display total distance when route is updated
        directions.on('route', function(e) {
            var route = e.route[0];
            if (route) {
                var distance = route.distance;
                document.getElementById('distance').innerHTML = 'Afstand: ' + (distance / 1000).toFixed(2) + ' km';
                var origin = directions.getOrigin().geometry.coordinates;
                var destination = directions.getDestination().geometry.coordinates;

                console.log('Oorsprong: ', origin);
                console.log('Bestemming: ', destination);

                // Voeg een marker toe voor het virtuele autotje
                var carMarker = new mapboxgl.Marker({
                    color: "#007bff",
                    scale: 0.5,
                    rotation: 0
                }).setLngLat(origin).addTo(map);

                // Functie om het autotje te laten bewegen
                function moveCar() {
                    var steps = 100; // Aantal stappen voor de animatie
                    var step = 0;
                    var interval = setInterval(function() {
                        if (step >= steps) {
                            clearInterval(interval);
                        } else {
                            var lng = origin[0] + (destination[0] - origin[0]) * step / steps;
                            var lat = origin[1] + (destination[1] - origin[1]) * step / steps;
                            carMarker.setLngLat([lng, lat]);

                            step++;
                        }
                    }, 50); // Interval voor de animatie in milliseconden
                }

                // Roep de moveCar functie aan om het autotje te laten rijden
                moveCar();
            }
            
        });

    </script>
</body>
</html>
