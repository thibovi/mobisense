<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom op Mobisense</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #0066cc;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 20px auto;
        }

        .total {
            display: flex;
            width: 100%;
            height: calc(100% - 160px);
        }

        .inleiding, .test {
            flex-basis: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 20px;
        }

        .inleiding img {
            max-width: 100%;
            height: auto;
        }

        .test {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .test h2 {
            color: #22799D;
            margin-bottom: 20px;
        }

        .test img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(135deg, #22799D, #0066cc);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(135deg, #0066cc, #22799D);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .total {
                flex-direction: column;
                height: auto;
            }

            .inleiding, .test {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="img/Middel 1.png" alt="Mobisense Logo">
    </div>
    <div class="content">
        <h1>Welkom op Mobisense</h1>
        <p>Ontdek je mobiliteitsstijl en reis slimmer, schoner en groener!</p>
    </div>
    <div class="total">
        <div class="inleiding">
            <img src="img/men-riding-bicycles-full-shot.jpg" alt="Men riding bicycles">
        </div>
        <div class="test">
            <h2>Doe de mobiliteitstest!</h2>
            <p>Kom erachter hoe groen jij je verder verplaatst en leer hoe jij jezelf en het milieu kan verbeteren!</p>
            <img src="img/mobisenseDEFPICTURE.png" alt="Screenshot">
            <a class="button" href="start.html">Doe de test</a>
        </div>
    </div>
</body>
</html>
