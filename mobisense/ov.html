<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goed Bezig!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1e8449;
            margin-top: 50px;
        }

        p {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .tip {
            font-style: italic;
            color: #777;
        }

        .info {
            font-weight: bold;
            color: #2980b9;
        }

        /* Stijl voor afbeeldingen */
        .image-container {
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            transition: transform 0.5s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-overlay:hover {
            opacity: 1;
        }

        .image-overlay p {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 20px;
        }

        .cta-button {
            background-color: #1e8449;
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #28b463;
        }

        a {
            background: linear-gradient(135deg, #ff6600, #ff9900);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }

        a:hover {
            background: linear-gradient(135deg, #ff9900, #ffcc00);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <h1>GOED BEZIG!</h1>
    <p class="info">Door jouw keuze voor de fiets of het openbaar vervoer maak je een positief verschil voor het milieu. Ga zo door!</p>
    <div class="image-container">
        <img src="img/mika-baumeister-Vf_6-JJuK4M-unsplash.jpg" alt="Tieners die samen reizen">
        <div class="image-overlay">
            <p>Prachtige reizen met duurzaamheid!</p>
        </div>
        <img src="img/pexels-pixabay-37836.jpg" alt="">
    </div>
    <a href="index.html">Ga naar home</a>
</body>
</html>
